description = "<p>Плагин предназначен для удобной сортировки новостей в административной панели с помощью технологии перетаскивания (Drag & Drop). Плагин позволяет пользователю:</p><ul><li>Настроить параметры сортировки новостей по различным критериям (по заголовку, дате, категории или в алфавитном порядке).</li><li>Легко фильтровать новости по категориям.</li><li>Изменять порядок новостей с помощью простого интерфейса Drag & Drop.</li></ul><p><strong>Основные возможности:</strong></p><ul><li><strong>Поддержка нескольких языков:</strong> Плагин поддерживает три языка: немецкий (de), английский (en) и русский (ru), что позволяет пользователям работать с плагином на их родном языке.</li><li><strong>Настройки сортировки:</strong> Можно выбрать тип сортировки новостей по умолчанию, что упрощает управление контентом.</li><li><strong>Интерфейс перетаскивания:</strong> Благодаря интеграции с библиотекой Sortable.js пользователи могут изменять порядок новостей с помощью Drag & Drop.</li><li><strong>Поддержка изображений:</strong> Плагин позволяет отображать изображения, связанные с новостями, и просматривать их в увеличенном формате.</li><li><strong>Простой и удобный интерфейс:</strong> Плагин включает фильтрацию по категориям и возможность быстрого поиска по заголовкам новостей.</li></ul><p><strong>Используемые технологии:</strong></p><ul><li><strong>Sortable.js:</strong> для реализации функционала перетаскивания (Drag & Drop). Версия библиотеки: 1.15.6. Лицензия MIT. Исходный код доступен по адресу: git://github.com/SortableJS/Sortable.git.</li><li><strong>Основной плагин от Siberwolf:</strong> идея плагина была взята от плагина Siberwolf, но он был полностью переделан с улучшениями функционала и интерфейса для удобства пользователя.</li></ul><p>Все изменения и обновления плагина будут доступны только после покупки. Автор Плагина запрещает удаление копирайтов, однако, это возможно после приобретения лицензии на плагин.</p>"
